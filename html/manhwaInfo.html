<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Details</title>
    <link rel="stylesheet" href="../styles/manhwaInfo.css">
</head>
<body>
    <header>
        <h1>Manhwa Details</h1>
        <button onclick="window.location.href='manhwasPage.html'">Back to List</button>
    </header>

    <input type="hidden" id="manhwaId" value="MANHWA_ID_HERE">

    <main>
        <div class="manhwa-layout">
            <h1 id="manhwaTitle">Loading...</h1>
            <div class="poster-details-container">
                <div class="poster">
                    <img id="manhwaCover" alt="Manhwa Cover">
                </div>
                <div class="details">
                    <p><strong>Author:</strong> <span id="manhwaAuthor">Loading...</span></p>
                    <p><strong>Artist:</strong> <span id="manhwaArtist">Loading...</span></p>
                    <p><strong>Chapters:</strong> <span id="manhwaChapters">Loading...</span></p>
                    <p><strong>Categories:</strong> <span id="manhwaCategories">Loading...</span></p>
                </div>
            </div>
        </div>
        <div class="annotation-section">
            <div class="rating-section">
                <h2>Manhwa Rating: <span id="average-rating"></span></h2>
                <h3>Story / Plot: </h3>
                <div class="storyplot-rating">
                    
                </div>
                <h3>Artstyle: </h3>
                <div class="artstyle-rating">
                    
                </div>
                <h3>Characters: </h3>
                <div class="character-rating">
                    
                </div>
            </div>

            <textarea placeholder="Add your annotations here..."></textarea>
            <button onclick="submitAnnotation()">Submit</button>
        </div>
    </main>
    
    <script src="../scripts/manhwaInfo.js" defer></script>
</body>
</html>
