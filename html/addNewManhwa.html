<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glttched Archives</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <button class="menu-button" id="menuButton">☰</button>
        <div class="search-container">
            <div class="filter-container">
                <select>
                    <option value="all">All</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </div>
            <input type="text" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </header>

    <main>

        <!-- Form for adding a new manhwa -->
         <h1>Add Manhwa</h1>
        <form action="../php/addNewManhwa.php" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
        
            <label for="authorName">Author:</label>
            <select id="authorName" name="authorName" required>
                <option value="">Select Author</option>
            </select><br><br>

            <label for="artistName">Artist:</label>
            <select id="artistName" name="artistName" required>
                <option value="">Select Artist</option>
            </select><br><br>
        
            <label for="numOfChapters">Number of Chapters:</label>
            <input type="number" id="numOfChapters" name="numOfChapters" required><br><br>
        
            <button type="submit">Add Manhwa</button>
        </form>

        <h1>Add Author</h1>
        <!-- Form for adding a new author -->
        <form action="../php/addNewAuthor.php" method="POST">
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required><br><br>
            <button type="submit">Add Author</button>
        </form>

        <h1>Add Artist</h1>
        <!-- Form for adding a new artist -->
        <form action="../php/addNewArtist.php" method="POST">
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" name="artistName" required><br><br>
            <button type="submit">Add Artist</button>
        </form>
    
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="back-button" id="backButton">←</button>
                <h2>Menu</h2>
            </div>
            <ul>
                <li><a href="mainHomepage.html">Home</a></li>
                <li><a href="manhwasPage.html">Manhwas</a></li>
                <li><a href="authorsPage.html">Authors</a></li>
                <li><a href="artistsPage.html">Artists</a></li>
                <li><a href="addNewManhwa.html">Add Manhwa</a></li>
            </ul>
        </div>
    
        <script src="../scripts/addToDatabase.js"></script>
    </main>
</body>
</html>
