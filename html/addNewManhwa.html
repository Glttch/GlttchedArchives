<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glttched Archives</title>
    <link rel="stylesheet" href="../styles/addManhwa.css">
</head>
<body>
    <header>
        <button class="menu-button" id="menuButton">☰</button>
        <div class="search-container">
            <div class="filter-container">
                <select>
                    <option value="all">All</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>
            </div>
            <input type="text" placeholder="Search...">
            <button class="add-manhwa-button" onclick="redirectToAddManhwa()">Add Manhwa</button>
        </div>
    </header>

    
    <main>
        <div class="forms-container">
        
            <div class="add-manhwa">
                <h1>Add Manhwa</h1>
                <form action="../php/addNewManhwa.php" method="POST" enctype="multipart/form-data">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
    
                    <label for="authorName">Author:</label>
                    <select id="authorName" name="authorName" required>
                        <option value="">Select Author</option>
                    </select>
    
                    <label for="artistName">Artist:</label>
                    <select id="artistName" name="artistName" required>
                        <option value="">Select Artist</option>
                    </select>

                    <label for="category">Category:</label>
                    <div id="category-buttons-container" class="category-buttons-container">
                        <!-- Buttons will be appended here by JavaScript -->
                    </div>
    
                    <label for="numOfChapters">Number of Chapters:</label>
                    <input type="text" id="numOfChapters" name="numOfChapters" required>
    
                    <label for="coverImage">Cover Image:</label>
                    <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
    
                    <button type="submit">Add Manhwa</button>
                </form>
            </div>
    
           
            <div class="add-author-artist">
                <div class="add-author">
                    <h1>Add Author</h1>
                    <form action="../php/addNewAuthor.php" method="POST">
                        <label for="authorName">Author Name:</label>
                        <input type="text" id="authorName" name="authorName" required>
                        <button type="submit">Add Author</button>
                    </form>
                </div>
    
                <div class="add-artist">
                    <h1>Add Artist</h1>
                    <form action="../php/addNewArtist.php" method="POST">
                        <label for="artistName">Artist Name:</label>
                        <input type="text" id="artistName" name="artistName" required>
                        <button type="submit">Add Artist</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="back-button" id="backButton">←</button>
                <h2>Menu</h2>
            </div>
            <ul>
                <li><a href="mainHomepage.html">Home</a></li>
                <li><a href="manhwasPage.html">Manhwas</a></li>
                <li><a href="authorsPage.html">Authors</a></li>
                <li><a href="artistsPage.html">Artists</a></li>
                <li><a href="addNewManhwa.html">Add Manhwa</a></li>
            </ul>
        </div>
        <script src="../scripts/addToDatabase.js"></script>
    </main>
    
</body>
</html>
